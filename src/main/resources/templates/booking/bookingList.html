<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" th:href="@{/css/booking/style.css}">
</head>
<body>
	<div id="wrap" class="container">
		<header class="d-flex justify-content-center align-items-center">
			<div class="text-center display-4">통나무 펜션</div>
		</header>
		<nav>
	        <ul class="nav nav-fill font-weight-bold">
	            <li class="nav-item"><a href="#" class="nav-link text-white">펜션소개</a></li>
	            <li class="nav-item"><a href="#" class="nav-link text-white">객실소개</a></li>
	            <li class="nav-item"><a href="#" class="nav-link text-white">예약안내</a></li>
	            <li class="nav-item"><a href="#" class="nav-link text-white">커뮤니티</a></li>
	        </ul>
	    </nav>
		<div class="container">
			<h3 class="font-weight-bold text-center">예약 목록 보기</h3>
			<table class="table text-center">
				<thead>
					<tr>
						<th>이름</th>
						<th>예약날짜</th>
						<th>숙박일수</th>
						<th>숙박인원</th>
						<th>전화번호</th>
						<th>예약상태</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="booking : ${bookingList}">
						<td th:text="${booking.name}"></td>
						<td th:text="${booking.day}"></td>
						<td th:text="${booking.date}"></td>
						<td th:text="${booking.headcount}"></td>
						<td th:text="${booking.phoneNumber}"></td>
						<td th:text="${booking.state}"></td>
						<td>
							<button type="button" id="deleteBtn" class="del-btn btn btn-danger" th:data-bookmark-id="${booking.id}">삭제</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
